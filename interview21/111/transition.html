<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cou1 {
            width: 0;
            height: 0;
            border-color: #000 transparent transparent transparent;
            border-width: 8px;
            border-style: solid;
        }
        .cou2 {
            width: 0;
            height: 0;
            border-color: #000 transparent transparent transparent;
            border-width: 8px;
            border-style: solid;
            transform: rotate(180deg);
            transform-origin: 50% 30%;
            transition: all .1s ease 0s;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: pink;
            margin-bottom: 20px;
        }
        #div1{
            transition-property: background,width,height;
            transition-duration: 2s,3s,3s;
            transition-timing-function: ease-in,ease-in,ease-in;
            transition-delay: .5s,.5s,.5s;
        }
        #div1:hover{
            background: #ccc;
            width: 50px;
            height: 50px;
        }
        /* #div1:hover {
            transition: background 3s ease-in 0s,width 3s ease-in 1s,height 3s ease-out 1s;
        } */
    </style>
</head>
<body>
    <div id="cou" class="cou1"></div>
    <div id="div1"></div>
</body>
<script>
    cou.onclick = function () {
        cou.classList.remove("cou1");
        cou.classList.add("cou2");        
    }
</script>
</html>
