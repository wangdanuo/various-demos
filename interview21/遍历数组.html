<script>
    var array = [10,34,57,43,76];
    var res = array.forEach(function (item, index, input) {
        input[index] = item*10;
    })
    console.log(res);   // undefined
    console.log(array);
    var array2 = [10,34,57,43,76];  
    var res2 = array.map(function (item,index,input) {  
        return item*10;   
    })  
    console.log(res2);
    console.log(array2);    // 不变
</script>
