<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="min-height:2000px">
    <div style="height:200px;background:red">上方内容</div>
        <button>固定顶部</button>
    <p style="height:200px;background:yellow">下方的内容</p>
</body>
<script>
    window.onload=function(){
        window.onscroll=function(){
            var scrollT = document.documentElement.scrollTop;
            if(scrollT>200){
                document.querySelector("button").style.position="fixed";
                document.querySelector("button").style.top="0";
            }else{
                document.querySelector("button").style.position="";
                document.querySelector("button").style.top="";
            }
        }
    }
</script>
</html>
