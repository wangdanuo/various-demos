<script>
    function camelize(str) {
        var arr=str.split("-");
        for(var i=0;i<arr.length;i++){
            arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].slice(1);
        }
        console.log(arr);
        console.log(arr.join(""));
        return arr.join("");
    }
    camelize("hello-world");
</script>
