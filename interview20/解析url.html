<script>
    // url=https://www.baidu.com/s?ie=UTF-8&wd=React%E6%96%B0%E5%A2%9E%E7%94%9F%E5%91%BD%E5%91%A8%E6%9C%9F
    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){
                return pair[1];
            }
        }
        return false;
    }
    getQueryVariable("ie");     //"UTF-8"
    getQueryVariable("wd");     //"React%E6%96%B0%E5%A2%9E%E7%94%9F%E5%91%BD%E5%91%A8%E6%9C%9F"
</script>
