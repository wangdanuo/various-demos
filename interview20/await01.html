<script>
    function fakeAjax(){
        return new Promise((res)=>{
            setTimeout(() => {
                res("假装的异步操作")
            }, 3000);
        });
    }
    async function test(){
        const v=await fakeAjax();   //阻塞执行，等待右侧异步执行成功,返回一个Promise对象，才往下执行
        console.log(v);
    }
    test();
</script>
