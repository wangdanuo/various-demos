<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            color: pink;
            background: yellowgreen;
        }
    </style>
</head>

        var p1=document.createElement("p");

        div1.appendChild(p1);
        var t1=document.createTextNode("郭德纲");
        div1.appendChild(t1);
    }
